	<script type="text/javascript">  
	 
	function getprojects()
	{
		jQuery
		.getJSON(
				'/project/getcerts',
				function(result) {
					table = $("#project-table")
							.dataTable(
									{
										"bLengthChange" : true,
										"bInfo" : true,
										"aaSorting" : [ [
												3,
												"desc" ] ],
										"aoColumnDefs" : [ {
											"bVisible" : false,
											"aTargets" : [ 9 ]
										} ],
										"lengthMenu" : [
												20,
												50,
												100 ],
										"iDisplayLength" : 20,
										"bPaginate" : true, //翻页功能
										"bFilter" : true,
										"bAutoWidth" : true,
										"bSort" : true,
										'aaData' : result['data'],
										//"bRetrieve": true,
										"bDestroy" : true,
										// "oSearch":{ "sSearch": "", "bRegex": false, "bSmart": true },
										"oLanguage" : {
											"sInfo" : "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
											"oPaginate" : {
												"sFirst" : "首页",
												"sPrevious" : "前一页",
												"sNext" : "后一页",
												"sLast" : "尾页"
											},
											"sProcessing" : "<img src='/static/img/loading35.gif' />"
										},
										"aoColumns" : [
												{"sTitle" : "主题","mData" : "common_name"}, 
												{"sTitle" : "颁发组织","mData" : "issuer_orgname"},
												{"sTitle" : "签名算法","mData" : "signature_algorithm" },
												{"sTitle" : "公钥算法","mData" : "publicKeyAlgorithm" },
												{"sTitle" : "公钥大小","mData" : "publicKeySize" }, 
												{"sTitle" : "颁发时间","mData" : "notBefore" },
												{"sTitle" : "到期时间","mData" : "notAfter" },
												{"sTitle" : "剩余有效期","mData" : "expdate" ,"mRender" : function(data,type,row) {
													if(data>60)
												    {
													    return '<span class="label label-success  arrowed-in-right arrowed">'+data+'</span>';
												    }
													if(data>30)
													{
														 return '<span class="label label-warning  arrowed-in-right arrowed">'+data+'</span>'; 
													} 
													
													return '<span class="label label-danger  arrowed-in-right arrowed">'+data+'</span>'; 
													 
												}
											    },
												{"sTitle" : "","mData" : "id","mRender" : function(data,type,row) {
														
														return "<a class=\"btn btn-xs btn-success\" href=\"/project/certdetail?id="+data+"\"><i class=\"icon-lemon\"></i>查看</a>";
													}
												},
												{"sTitle" : "","mData" : "id"},
											  ]
									});

				});

	};
