								</div>

											class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required">
									</div>


								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label"> <span
										class="require_text">*</span>签名算法:
									</label>

											class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label"> <span

									</label>

								</div>
								<div class="form-group">

	<script type="text/javascript">
	function getprojects()
	{
		jQuery
		.getJSON(
				'/project/getcert?id={{id}}',
				function(result) {  
					$('#sha1_fingerprint').val(result['data']['sha1_fingerprint']);
					$('#common_name').val(result['data']['common_name']);
					$('#issuer_name').val(result['data']['issuer_name']);
					$('#issuer_orgname').val(result['data']['issuer_orgname']);
					$('#serial_number').val(result['data']['serial_number']);
					$('#signature_algorithm').val(result['data']['signature_algorithm']);
					$('#publicKeyAlgorithm').val(result['data']['publicKeyAlgorithm']);
					$('#publicKeySize').val(result['data']['publicKeySize']);
					$('#chain_order_valid').val(result['data']['chain_order_valid']);
					$('#ocsp_trusted').val(result['data']['ocsp_trusted']);
					$('#notBefore').val(result['data']['notBefore']);
					$('#notAfter').val(result['data']['notAfter']);
					$('#trusted').val(result['data']['trusted']);
					
					
				});

	};
	getprojects();
	</script>
